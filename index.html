<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- FONTS -->
        <script src="https://kit.fontawesome.com/ca2865635e.js" crossorigin="anonymous"></script>
        <title>Music Player</title>
    </head>
    <body>
        <!-- BEM -->
        <div class="container">
           <div class="music__player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="partynodestopmp3.jpg" class="song__img" alt="song image">
            <h1>Party No Dey Stop</h1>
            <p>Adekunle Gold ft. Zinoleesky</p>


            <audio id="song">
                <source src="partynodestop.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward-fast"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-fast"></i>
                </div>
            </div>
           </div>
        </div>



        <script>
            let progress = document.getElementById('progress');
            let song = document.getElementById('song');
            let ctrlIcon = document.getElementById('ctrlIcon');
            
            song.onloadedmetadata = function() {
                progress.max = song.duration;
                pprogress.value = song.currentTime;
            }

            function playPause(){
                if(ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play"); 

                }
            }

            if(song.play()){
                setInterval(() => {
                    progress.value = song.currentTime;
                }, 500);
            }

            progress.onchange = function(){
                song.play();
                song.currentTime = progress.value;
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play"); 
            }

        </script>
    </body>
</html>
